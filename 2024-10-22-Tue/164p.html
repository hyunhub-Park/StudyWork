<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="#" method="post">

        <h4>개인 정보</h4>
        <dl>
            <dt>
                <dd>
                    <label for="name">이름</label>
                    <input type="name" name="name" id="name"> <br>
                    <label for="phone">연락처</label>
                    <input type="phone" name="phone" id="phone"> <br>
                </dd>
            </dt>
        </dl>
        

        <h4>지원 분야</h4>
            <dl>
                <dt>
                    <dd>
                        <!--id값과 for값 동일하게. name은 모두 동일하게!-->
                        <input type="radio" name="sel" id="web1" value="1">
                        <label for="web1">웹 퍼블리싱</label> <br>
                        <input type="radio" name="sel" id="app2" value="2">
                        <label for="app2">웹 애플리케이션 개발</label> <br>
                        <input type="radio" name="sel" id="dev3" value="3">
                        <label for="dev3">개발 환경 개선</label> <br>
                    </dd>
                </dt>
            </dl>

        <h4>지원 동기</h4>
        <textarea name="memo" id="memo" cols="70px" rows="5px" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>

        <div>
            <button type="submit">접수하기</button>
            <button type="reset">다시 쓰기</button>
        </div>
    </form>
</body>
</html>
